name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    
    # This sets the folder for all 'run' steps in this job
    defaults:
      run:
        working-directory: spyai

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          # Some actions require an explicit path if not at root
          flutter-version: 'any' 

      - name: Install dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: spyai/ios

      # # ---------------------------------------------------------
      # # NEW STEP: Forcefully disable signing in Xcode project settings
      # # This prevents the "Requires Development Team" error
      # # ---------------------------------------------------------
      # - name: Disable Code Signing
      #   run: |
      #     sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ios/Runner.xcodeproj/project.pbxproj
      #     sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ios/Runner.xcodeproj/project.pbxproj
      #     sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer"/CODE_SIGN_IDENTITY = ""/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Prepare Payload directory
        run: mkdir Payload
        working-directory: spyai/build/ios/iphoneos

      - name: Move App to Payload
        run: mv Runner.app/ Payload
        working-directory: spyai/build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: spyai/build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Path must be relative to the repo root for the 'file' input
          file: spyai/build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
